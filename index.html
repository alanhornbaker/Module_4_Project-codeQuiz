<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Hornbaker Code Quiz</title>
  </head>
  <body class="bg-primary">
    <div class="d-flex justify-content-center">
      <h1
        class="bg-success bg-gradient text-light m-3 p-3 border border-3 border-light rounded-pill"
      >
        Web Dev Code Quiz
      </h1>
    </div>

    <!-- questions paragraph and answer buttons -->
    <section class="d-none">
      <div class="d-flex justify-content-center">
        <h3
          id="question"
          class="bg-light border border-3 m-3 p-3 fs-2 border-dark rounded-pill"
        ></h3>
      </div>
      <div class="d-flex justify-content-center">
        <button
          id="answerOne"
          type="button"
          class="bg-light m-1 p-2 border-3 border-dark rounded-pill"
        ></button>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="button"
          id="answerTwo"
          class="bg-light m-1 p-2 border-3 border-dark rounded-pill"
        ></button>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="button"
          id="answerThree"
          class="bg-ligh m-1 p-2 border-3 border-dark rounded-pill"
        ></button>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="button"
          id="answerFour"
          class="bg-light m-1 p-2 border-3 border-dark rounded-pill"
        ></button>
      </div>
    </section>

    <!-- start game button -->
    <div class="d-flex justify-content-center">
      <button
        type="button"
        id="startGame"
        class="btn btn-secondary btn-lg mt-3 border border-light rounded-pill"
      >
        START GAME
      </button>
    </div>

    <div class="d-flex justify-content-center">
      <h2
        id="timer"
        class="bg-warning text-dark m-2 p-3 border border-5 border-white rounded-circle"
      ></h2>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
